# Jeju Oracle Network - Docker Compose
# 
# Usage:
#   docker-compose up -d                  # Start oracle node
#   docker-compose --profile full up -d   # Start with monitoring
#   docker-compose logs -f oracle         # View logs

services:
  oracle:
    build:
      context: ../../../..
      dockerfile: apps/gateway/docker/oracle/Dockerfile
    container_name: jeju-oracle
    restart: unless-stopped
    environment:
      - JEJU_NETWORK=${JEJU_NETWORK:-mainnet}
      - OPERATOR_PRIVATE_KEY=${OPERATOR_PRIVATE_KEY}
      - WORKER_PRIVATE_KEY=${WORKER_PRIVATE_KEY}
      - BASE_MAINNET_RPC_URL=${BASE_MAINNET_RPC_URL}
      - BASE_SEPOLIA_RPC_URL=${BASE_SEPOLIA_RPC_URL}
      - METRICS_PORT=9090
      # Contract addresses (optional, uses config if not set)
      - FEED_REGISTRY_ADDRESS=${FEED_REGISTRY_ADDRESS:-}
      - REPORT_VERIFIER_ADDRESS=${REPORT_VERIFIER_ADDRESS:-}
      - COMMITTEE_MANAGER_ADDRESS=${COMMITTEE_MANAGER_ADDRESS:-}
      - FEE_ROUTER_ADDRESS=${FEE_ROUTER_ADDRESS:-}
      - NETWORK_CONNECTOR_ADDRESS=${NETWORK_CONNECTOR_ADDRESS:-}
    ports:
      - "9090:9090"
    command: ["--network=${JEJU_NETWORK:-mainnet}"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - jeju-network
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9090"
      - "prometheus.path=/metrics"

  # Optional monitoring stack
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: jeju-oracle-prometheus
    profiles: ["full", "monitoring"]
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9091:9090"
    networks:
      - jeju-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: jeju-oracle-grafana
    profiles: ["full", "monitoring"]
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - jeju-network

networks:
  jeju-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

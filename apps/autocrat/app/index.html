<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <title>Autocrat</title>
  <meta name="description" content="AI governance">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Autocrat">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F8FAFC">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#030712">
  <link rel="stylesheet" href="./src/app/globals.css">
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('autocrat-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme ? savedTheme === 'dark' : prefersDark) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.warn('Failed to initialize theme:', e);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>

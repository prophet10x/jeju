[workspace]
members = [
    # "programs/agent-registry", # Temporarily disabled due to mpl-token-metadata dependency conflict
    "programs/jeju-launchpad",
    "programs/oif-solver",
    "programs/evm-light-client",
    "programs/token-bridge",
    "programs/x402-facilitator",
]
resolver = "2"

[workspace.dependencies]
anchor-lang = { version = "0.30.1", features = ["init-if-needed"] }
anchor-spl = "0.30.1"
solana-program = "1.18"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

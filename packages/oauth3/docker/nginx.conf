events {
    worker_connections 1024;
}

http {
    upstream oauth3_agents {
        least_conn;
        server oauth3-agent-1:4200 weight=1;
        server oauth3-agent-2:4201 weight=1;
        server oauth3-agent-3:4202 weight=1;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            proxy_pass http://oauth3_agents;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Auth endpoints - sticky sessions based on session ID
        location /auth/ {
            proxy_pass http://oauth3_agents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable sticky sessions for OAuth callbacks
            proxy_cookie_path / /;
        }

        # Session endpoints
        location /session/ {
            proxy_pass http://oauth3_agents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Signing endpoints (distribute across nodes for MPC)
        location /sign {
            proxy_pass http://oauth3_agents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 30s;
        }

        # Credential endpoints
        location /credential/ {
            proxy_pass http://oauth3_agents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Attestation endpoint
        location /attestation {
            proxy_pass http://oauth3_agents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache_valid 200 1m;
        }

        # Default
        location / {
            proxy_pass http://oauth3_agents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

[project]
name = "jeju-training"
version = "0.1.0"
description = "GRPO Training infrastructure for Jeju"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
torch = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "peft>=0.10.0",
    "accelerate>=0.27.0",
    "bitsandbytes>=0.43.0",
]
all = [
    "jeju-training[torch]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/config",
]

[tool.hatch.metadata]
allow-direct-references = true

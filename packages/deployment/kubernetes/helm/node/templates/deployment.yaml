apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jeju-node.fullname" . }}
  labels:
    {{- include "jeju-node.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jeju-node.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "jeju-node.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jeju-node.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /app/app
            - start
          env:
            - name: JEJU_NETWORK
              value: {{ .Values.network | quote }}
            - name: JEJU_RPC_URL
              value: {{ .Values.rpcUrl | quote }}
            - name: JEJU_CHAIN_ID
              value: {{ .Values.chainId | quote }}
            - name: JEJU_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.wallet.secretName }}
                  key: {{ .Values.wallet.secretKey }}
            - name: JEJU_LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            # Service configuration
            - name: JEJU_SERVICE_COMPUTE
              value: {{ .Values.services.compute.enabled | quote }}
            - name: JEJU_SERVICE_STORAGE
              value: {{ .Values.services.storage.enabled | quote }}
            - name: JEJU_SERVICE_ORACLE
              value: {{ .Values.services.oracle.enabled | quote }}
            - name: JEJU_SERVICE_PROXY
              value: {{ .Values.services.proxy.enabled | quote }}
            - name: JEJU_SERVICE_CRON
              value: {{ .Values.services.cron.enabled | quote }}
            - name: JEJU_SERVICE_RPC
              value: {{ .Values.services.rpc.enabled | quote }}
            # Bot configuration
            - name: JEJU_BOT_DEX_ARB
              value: {{ .Values.bots.dexArb.enabled | quote }}
            - name: JEJU_BOT_CROSS_CHAIN_ARB
              value: {{ .Values.bots.crossChainArb.enabled | quote }}
            - name: JEJU_BOT_LIQUIDATION
              value: {{ .Values.bots.liquidation.enabled | quote }}
            # Earnings
            - name: JEJU_AUTO_CLAIM
              value: {{ .Values.earnings.autoClaim | quote }}
            - name: JEJU_AUTO_CLAIM_THRESHOLD
              value: {{ .Values.earnings.autoClaimThreshold | quote }}
            - name: JEJU_AUTO_STAKE
              value: {{ .Values.earnings.autoStake | quote }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if .Values.gpu.enabled }}
          resources:
            limits:
              {{ .Values.gpu.type }}: {{ .Values.gpu.count }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "jeju-node.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}


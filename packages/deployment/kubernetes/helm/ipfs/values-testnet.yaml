# IPFS - Testnet Configuration

image:
  repository: 502713364895.dkr.ecr.us-east-1.amazonaws.com/jeju/ipfs
  tag: "testnet-latest"

replicaCount: 2

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:502713364895:certificate/34c89eb5-a94f-406a-be3c-c40008f4f693"
  hosts:
    - host: ipfs.testnet.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ipfs-testnet-tls
      hosts:
        - ipfs.testnet.jejunetwork.org

persistence:
  enabled: true
  storageClass: "gp3"
  size: 100Gi

env:
  - name: IPFS_GATEWAY_URL
    value: "https://ipfs.testnet.jejunetwork.org"
  - name: X402_ENABLED
    value: "true"


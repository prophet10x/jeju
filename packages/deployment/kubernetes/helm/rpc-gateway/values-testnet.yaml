# RPC Gateway values for testnet
replicaCount: 2

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:502713364895:certificate/34c89eb5-a94f-406a-be3c-c40008f4f693"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/wafv2-acl-arn: ""  # No WAF for testnet
    alb.ingress.kubernetes.io/shield-advanced-protection: "false"
  hosts:
    - host: testnet-rpc.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
    - host: testnet-ws.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix

autoscaling:
  enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

backend:
  rpcService: "reth-rpc"
  rpcPort: 8545
  wsPort: 8546

# Relaxed rate limits for testnet
rateLimit:
  enabled: true
  requestsPerSecond: 50
  requestsPerMinute: 2000
  burstSize: 100
  maxConnectionsPerIp: 5

monitoring:
  enabled: true


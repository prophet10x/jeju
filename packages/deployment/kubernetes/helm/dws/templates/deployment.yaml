apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dws.fullname" . }}
  labels:
    {{- include "dws.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dws.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dws.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dws.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4030
              protocol: TCP
            {{- if .Values.config.p2p.enabled }}
            - name: p2p
              containerPort: 4031
              protocol: TCP
            {{- end }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            # Contract addresses from config
            - name: IDENTITY_REGISTRY_ADDRESS
              value: {{ .Values.config.contracts.identityRegistry | quote }}
            - name: REPO_REGISTRY_ADDRESS
              value: {{ .Values.config.contracts.repoRegistry | quote }}
            - name: PACKAGE_REGISTRY_ADDRESS
              value: {{ .Values.config.contracts.packageRegistry | quote }}
            - name: CONTAINER_REGISTRY_ADDRESS
              value: {{ .Values.config.contracts.containerRegistry | quote }}
            - name: MODEL_REGISTRY_ADDRESS
              value: {{ .Values.config.contracts.modelRegistry | quote }}
            - name: JNS_REGISTRY_ADDRESS
              value: {{ .Values.config.contracts.jnsRegistry | quote }}
            - name: STORAGE_MANAGER_ADDRESS
              value: {{ .Values.config.contracts.storageManager | quote }}
            - name: RPC_URL
              value: {{ .Values.config.rpcUrl | quote }}
            - name: CHAIN_ID
              value: {{ .Values.config.chainId | quote }}
            {{- range .Values.secretEnv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: cache
              mountPath: /cache
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "dws.fullname" . }}-data
        - name: cache
          emptyDir:
            sizeLimit: 10Gi
      {{- end }}



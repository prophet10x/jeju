# OP Dispute Monitor - Fault Proof Health Monitoring
# Monitors dispute games and alerts on dishonest behavior
# https://docs.optimism.io/stack/fault-proofs

replicaCount: 1

image:
  repository: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-dispute-mon
  pullPolicy: IfNotPresent
  tag: "v1.16.3"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "7300"

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsNonRoot: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  metrics:
    port: 7300

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

nodeSelector:
  role: core

tolerations:
  - key: workload
    operator: Equal
    value: core
    effect: NoSchedule

affinity: {}

config:
  # L1 connection
  l1:
    rpcUrl: ""
  
  # L2 connection
  l2:
    rpcUrl: "http://reth-archive:8545"
  
  # Rollup node
  rollup:
    rpcUrl: "http://op-node:9545"
  
  # Dispute game factory
  gameFactory:
    address: ""
  
  # Honest actor address (for comparison)
  honestActor:
    address: ""
  
  # Monitoring settings
  monitor:
    interval: "30s"
    gameWindow: 604800  # 7 days in seconds
    
  # Alert thresholds
  alerts:
    # Alert if honest actor hasn't responded within X blocks
    honestActorDelayBlocks: 100
    # Alert if claim bond below threshold
    minClaimBond: "0.1"
    # Alert if resolution pending > X hours
    resolutionPendingHours: 24
  
  # Metrics
  metrics:
    enabled: true
    addr: "0.0.0.0"
    port: 7300













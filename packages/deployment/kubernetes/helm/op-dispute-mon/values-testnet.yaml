# OP-Dispute-Mon values for testnet
# Monitors dispute games for fault proofs

replicaCount: 0  # Disabled - needs game factory address that isn't deployed yet

image:
  repository: 502713364895.dkr.ecr.us-east-1.amazonaws.com/jeju/op-dispute-mon
  tag: "testnet-latest"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

nodeSelector: null

tolerations:
  - key: workload
    operator: Equal
    value: rpc
    effect: NoSchedule

config:
  l1:
    # Use public Sepolia RPC for testnet (internal L1 node has disk space issues)
    rpcUrl: "https://rpc.sepolia.org"
  l2:
    rpcUrl: "http://reth-rpc.rpc.svc.cluster.local:8545"
  rollup:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
  gameFactory:
    address: "0x0000000000000000000000000000000000000000"
  monitor:
    interval: "60s"


# Jeju Email - Mainnet Values
global:
  environment: mainnet
  emailDomain: jeju.mail

relay:
  replicaCount: 5
  autoscaling:
    enabled: true
    minReplicas: 5
    maxReplicas: 20
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    JEJU_RPC_URL: "https://rpc.jejunetwork.org"
    EMAIL_REGISTRY_ADDRESS: ""  # Set after deployment
    EMAIL_STAKING_ADDRESS: ""   # Set after deployment
    DWS_ENDPOINT: "https://dws.jejunetwork.org"
    MODERATION_MARKETPLACE_ADDRESS: ""
    CONTENT_SCREENING_ENABLED: "true"
    AI_MODEL_ENDPOINT: "https://compute.jejunetwork.org/chat/completions"

imap:
  enabled: true
  replicaCount: 3
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

smtp:
  enabled: true
  replicaCount: 3
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

bridge:
  enabled: true
  replicaCount: 3
  ses:
    region: us-east-1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

secrets:
  existingSecret: "jeju-email-mainnet-secrets"

tls:
  certManager:
    enabled: true
    issuerRef:
      name: letsencrypt-prod
      kind: ClusterIssuer

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
  hosts:
    - host: mail.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jeju-email-mainnet-tls
      hosts:
        - mail.jejunetwork.org

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s

podDisruptionBudget:
  enabled: true
  minAvailable: 2

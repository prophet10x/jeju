apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jeju-email.fullname" . }}-relay
  labels:
    {{- include "jeju-email.relay.labels" . | nindent 4 }}
spec:
  {{- if not .Values.relay.autoscaling.enabled }}
  replicas: {{ .Values.relay.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "jeju-email.relay.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jeju-email.relay.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "jeju-email.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: relay
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.relay.image.repository }}:{{ .Values.relay.image.tag }}"
          imagePullPolicy: {{ .Values.relay.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3300
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: PORT
              value: "3300"
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            - name: EMAIL_DOMAIN
              value: {{ .Values.global.emailDomain }}
            - name: JEJU_RPC_URL
              value: {{ .Values.relay.env.JEJU_RPC_URL | quote }}
            - name: EMAIL_REGISTRY_ADDRESS
              value: {{ .Values.relay.env.EMAIL_REGISTRY_ADDRESS | quote }}
            - name: EMAIL_STAKING_ADDRESS
              value: {{ .Values.relay.env.EMAIL_STAKING_ADDRESS | quote }}
            - name: DWS_ENDPOINT
              value: {{ .Values.relay.env.DWS_ENDPOINT | quote }}
            - name: MODERATION_MARKETPLACE_ADDRESS
              value: {{ .Values.relay.env.MODERATION_MARKETPLACE_ADDRESS | quote }}
            - name: CONTENT_SCREENING_ENABLED
              value: {{ .Values.relay.env.CONTENT_SCREENING_ENABLED | quote }}
            - name: AI_MODEL_ENDPOINT
              value: {{ .Values.relay.env.AI_MODEL_ENDPOINT | quote }}
            - name: OPERATOR_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "jeju-email.secretName" . }}
                  key: operator-private-key
          envFrom:
            - configMapRef:
                name: {{ include "jeju-email.fullname" . }}-config
          resources:
            {{- toYaml .Values.relay.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jeju-email.fullname" . }}-relay
  labels:
    {{- include "jeju-email.relay.labels" . | nindent 4 }}
spec:
  type: {{ .Values.relay.service.type }}
  ports:
    - port: {{ .Values.relay.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "jeju-email.relay.selectorLabels" . | nindent 4 }}
---
{{- if .Values.relay.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "jeju-email.fullname" . }}-relay
  labels:
    {{- include "jeju-email.relay.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "jeju-email.fullname" . }}-relay
  minReplicas: {{ .Values.relay.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.relay.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.relay.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}

{{- if and .Values.secrets.create (not .Values.secrets.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "jeju-email.fullname" . }}-secrets
  labels:
    {{- include "jeju-email.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.operatorPrivateKey }}
  operator-private-key: {{ .Values.secrets.operatorPrivateKey | quote }}
  {{- end }}
  {{- if .Values.secrets.dkimPrivateKey }}
  dkim-private-key: {{ .Values.secrets.dkimPrivateKey | quote }}
  {{- end }}
  {{- if .Values.secrets.sesAccessKeyId }}
  ses-access-key-id: {{ .Values.secrets.sesAccessKeyId | quote }}
  {{- end }}
  {{- if .Values.secrets.sesSecretAccessKey }}
  ses-secret-access-key: {{ .Values.secrets.sesSecretAccessKey | quote }}
  {{- end }}
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jeju-email.fullname" . }}-config
  labels:
    {{- include "jeju-email.labels" . | nindent 4 }}
data:
  # Rate limits configuration (JSON)
  RATE_LIMITS: |
    {{- toJson .Values.relay.config.rateLimits | nindent 4 }}
  
  # Email domain
  EMAIL_DOMAIN: {{ .Values.global.emailDomain | quote }}
  
  # Environment
  ENVIRONMENT: {{ .Values.global.environment | quote }}

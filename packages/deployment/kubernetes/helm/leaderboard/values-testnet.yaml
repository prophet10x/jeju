# Leaderboard - Testnet Configuration

image:
  repository: 502713364895.dkr.ecr.us-east-1.amazonaws.com/jeju/leaderboard
  tag: "testnet-latest"

replicaCount: 1

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:502713364895:certificate/0a915a42-9da2-4133-af16-ac7080d23308"
  hosts:
    - host: leaderboard.testnet.jeju.network
      paths:
        - path: /
          pathType: Prefix
    - host: leaderboard.testnet.jeju.network
      paths:
        - path: /
          pathType: Prefix

# External RDS database
externalDatabase:
  host: jeju-testnet-rds.xxxxx.us-east-1.rds.amazonaws.com
  port: 5432
  database: leaderboard
  username: leaderboard

env:
  - name: SITE_URL
    value: "https://leaderboard.testnet.jeju.network"
  - name: SITE_NAME
    value: "Jeju Network Leaderboard - Testnet"
  - name: LARGE_MODEL
    value: "openai/gpt-5"
  - name: RPC_URL
    value: "https://testnet-rpc.jeju.network"


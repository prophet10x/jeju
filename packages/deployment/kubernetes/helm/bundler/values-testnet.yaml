# Bundler values for testnet
# ERC-4337 bundler for Jeju Testnet

replicaCount: 2

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: false

nodeSelector: {}

tolerations: []

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:502713364895:certificate/0a915a42-9da2-4133-af16-ac7080d23308"
  hosts:
    - host: bundler.testnet.jeju.network
      paths:
        - path: /
          pathType: Prefix

config:
  network: "jeju-testnet"
  chainId: 420690
  rpcUrl: "http://reth-rpc.rpc.svc.cluster.local:8545"
  entryPoint: "0x5FF137D4b0FDCD49DcA30c7CF57E578a026d2789"
  beneficiary: ""
  minBalance: "0.05"
  maxBatchSize: 10
  maxOpsPerBatch: 10
  debugMode: true
  userOpMempool: "local"
  rateLimit:
    enabled: true
    rps: 50
    burst: 100




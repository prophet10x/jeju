{{- if .Values.mpcNode.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "compute.fullname" . }}-mpc
  labels:
    {{- include "compute.labels" . | nindent 4 }}
    app.kubernetes.io/component: mpc
spec:
  replicas: {{ .Values.mpcNode.replicaCount }}
  selector:
    matchLabels:
      {{- include "compute.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mpc
  template:
    metadata:
      labels:
        {{- include "compute.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mpc
    spec:
      {{- include "compute.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "compute.serviceAccountName" . }}
      containers:
        - name: mpc-node
          image: "{{ .Values.global.imageRegistry }}{{ .Values.mpcNode.image.repository }}:{{ .Values.mpcNode.image.tag }}"
          imagePullPolicy: {{ .Values.mpcNode.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mpcNode.service.port }}
              protocol: TCP
          env:
            - name: SERVICE
              value: "mpc"
            - name: MPC_PORT
              value: "{{ .Values.mpcNode.service.port }}"
            - name: RPC_URL
              value: "{{ .Values.common.rpcUrl }}"
            - name: MPC_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- range $key, $value := .Values.mpcNode.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.mpcNode.resources | nindent 12 }}
      {{- with .Values.mpcNode.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mpcNode.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mpcNode.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

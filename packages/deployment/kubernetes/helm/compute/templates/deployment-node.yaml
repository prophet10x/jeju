{{- if .Values.computeNode.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "compute.fullname" . }}-node
  labels:
    {{- include "compute.labels" . | nindent 4 }}
    app.kubernetes.io/component: node
spec:
  replicas: {{ .Values.computeNode.replicaCount }}
  selector:
    matchLabels:
      {{- include "compute.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: node
  template:
    metadata:
      labels:
        {{- include "compute.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: node
    spec:
      {{- include "compute.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "compute.serviceAccountName" . }}
      containers:
        - name: compute-node
          image: "{{ .Values.global.imageRegistry }}{{ .Values.computeNode.image.repository }}:{{ .Values.computeNode.image.tag }}"
          imagePullPolicy: {{ .Values.computeNode.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.computeNode.service.port }}
              protocol: TCP
          env:
            - name: SERVICE
              value: "node"
            - name: COMPUTE_PORT
              value: "{{ .Values.computeNode.service.port }}"
            - name: RPC_URL
              value: "{{ .Values.common.rpcUrl }}"
            - name: COMPUTE_REGISTRY_ADDRESS
              value: "{{ .Values.common.registryAddress }}"
            - name: WORKER_REGISTRY_ADDRESS
              value: "{{ .Values.common.workerRegistryAddress }}"
            {{- range $key, $value := .Values.computeNode.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.computeNode.resources | nindent 12 }}
          {{- if .Values.computeNode.gpu.enabled }}
          resources:
            limits:
              nvidia.com/gpu: {{ .Values.computeNode.gpu.count }}
          {{- end }}
      {{- with .Values.computeNode.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.computeNode.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.computeNode.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

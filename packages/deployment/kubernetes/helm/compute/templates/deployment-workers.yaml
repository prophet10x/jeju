{{- if .Values.workerRuntime.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "compute.fullname" . }}-workers
  labels:
    {{- include "compute.labels" . | nindent 4 }}
    app.kubernetes.io/component: workers
spec:
  replicas: {{ .Values.workerRuntime.replicaCount }}
  selector:
    matchLabels:
      {{- include "compute.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: workers
  template:
    metadata:
      labels:
        {{- include "compute.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: workers
    spec:
      {{- include "compute.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "compute.serviceAccountName" . }}
      containers:
        - name: worker-runtime
          image: "{{ .Values.global.imageRegistry }}{{ .Values.workerRuntime.image.repository }}:{{ .Values.workerRuntime.image.tag }}"
          imagePullPolicy: {{ .Values.workerRuntime.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.workerRuntime.service.port }}
              protocol: TCP
          env:
            - name: SERVICE
              value: "workers"
            - name: WORKER_SERVER_PORT
              value: "{{ .Values.workerRuntime.service.port }}"
            - name: RPC_URL
              value: "{{ .Values.common.rpcUrl }}"
            - name: WORKER_REGISTRY_ADDRESS
              value: "{{ .Values.common.workerRegistryAddress }}"
            {{- range $key, $value := .Values.workerRuntime.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.workerRuntime.resources | nindent 12 }}
      {{- with .Values.workerRuntime.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerRuntime.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.workerRuntime.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

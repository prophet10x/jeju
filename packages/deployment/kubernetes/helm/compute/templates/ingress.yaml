{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "compute.fullname" . }}
  labels:
    {{- include "compute.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if eq .service "computeNode" }}
                name: {{ include "compute.fullname" $ }}-node
                port:
                  number: {{ $.Values.computeNode.service.port }}
                {{- else if eq .service "workerRuntime" }}
                name: {{ include "compute.fullname" $ }}-workers
                port:
                  number: {{ $.Values.workerRuntime.service.port }}
                {{- else if eq .service "mpcNode" }}
                name: {{ include "compute.fullname" $ }}-mpc
                port:
                  number: {{ $.Values.mpcNode.service.port }}
                {{- end }}
          {{- end }}
    {{- end }}
{{- end }}

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
auto_detect_solc = true
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"

# Skip these contracts from compilation
# Note: Library test/lib folders are handled automatically
skip = [
    "src/prediction/JejuMarket.sol",
    "src/uniswap-v2/**",
    "src/uniswap-v4/**",
    "src/mmo/**",
    "script/DeployCompute.s.sol",
    "script/DeployUniswapV4Periphery.s.sol"
]

# Test settings
# Note: Hyperscape tests require MUD World deployment - run separately with: cd apps/hyperscape && pnpm test
verbosity = 2

# Lint configuration - suppress known false positives and style notes
# These are reviewed and documented below
[lint]
exclude_lints = [
    # Warnings (reviewed, false positives or intentional)
    "unsafe-typecast",          # Typecasts validated by input constraints
    "divide-before-multiply",   # Intentional for specific math operations
    "erc20-unchecked-transfer", # Test code uses known-safe mock tokens
    
    # Notes (style preferences, not errors)
    "mixed-case-variable",           # External interfaces define names
    "unaliased-plain-import",        # OpenZeppelin imports are clear
    "screaming-snake-case-immutable",# Matches upstream conventions
    "mixed-case-function",           # External interface compatibility
    "asm-keccak256",                 # Gas optimization, not required
    "unwrapped-modifier-logic",      # Style preference
    "unused-import",                 # Some imports used in comments/docs
    "unsafe-cheatcode",              # Test code only
    "pascal-case-struct",            # External interface compatibility
    "screaming-snake-case-const",    # Style preference
    "named-struct-fields"            # Style preference
]

[fuzz]
runs = 256
fs_permissions = [{ access = "read-write", path = "./deployments" }, { access = "read", path = "./" }]

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@optimism/=lib/optimism/packages/contracts-bedrock/src/",
    "forge-std/=lib/forge-std/src/",
    "@eth-optimism-bedrock/=lib/optimism/packages/contracts-bedrock/src/",
    "@account-abstraction/contracts/=lib/account-abstraction/contracts/",
    "account-abstraction/=lib/account-abstraction/contracts/",
    "@uniswap/lib/contracts/=lib/solidity-lib/contracts/",
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
]

# RPC endpoints (override with env vars)
# Default values from packages/config/testnet.json
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "https://1rpc.io/sepolia"
base = "${BASE_RPC_URL}"
base_sepolia = "https://sepolia.base.org"
arbitrum_sepolia = "https://sepolia-rollup.arbitrum.io/rpc"
optimism_sepolia = "https://sepolia.optimism.io"
jeju_testnet = "https://testnet-rpc.jejunetwork.org"
local = "http://127.0.0.1:8545"

# Etherscan API keys
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }



[profile.default]
src = "src"
out = "out"
cache_path = "cache"
libs = ["lib"]
solc_version = "0.8.33"
auto_detect_solc = true
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "cancun"

# Skip placeholder - building all files
skip = []

# Test settings
verbosity = 2

# Lint configuration - suppress known false positives and style notes
# These are reviewed and documented below
[profile.lint]
exclude_lints = [
    # Warnings (reviewed, false positives or intentional)
    "unsafe-typecast",          # Typecasts validated by input constraints
    "divide-before-multiply",   # Intentional for specific math operations
    "erc20-unchecked-transfer", # Test code uses known-safe mock tokens
    
    # Notes (style preferences, not errors)
    "mixed-case-variable",           # External interfaces define names
    "unaliased-plain-import",        # OpenZeppelin imports are clear
    "screaming-snake-case-immutable",# Matches upstream conventions
    "mixed-case-function",           # External interface compatibility
    "asm-keccak256",                 # Gas optimization, not required
    "unwrapped-modifier-logic",      # Style preference
    "unused-import",                 # Some imports used in comments/docs
    "unsafe-cheatcode",              # Test code only
    "pascal-case-struct",            # External interface compatibility
    "screaming-snake-case-const",    # Style preference
    "named-struct-fields"            # Style preference
]

[fuzz]
runs = 256

fs_permissions = [{ access = "read-write", path = "./deployments" }, { access = "read-write", path = "./broadcast" }, { access = "read", path = "./" }]

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@optimism/=lib/optimism/packages/contracts-bedrock/src/",
    "forge-std/=lib/forge-std/src/",
    "@eth-optimism-bedrock/=lib/optimism/packages/contracts-bedrock/src/",
    "account-abstraction/=lib/account-abstraction/contracts/",
    "@uniswap/lib/contracts/=lib/solidity-lib/contracts/",
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
]

# =============================================================================
# RPC Endpoints - Jeju Infrastructure
# =============================================================================
# Override any endpoint with env vars: LOCALNET_RPC_URL, JEJU_TESTNET_RPC_URL, etc.
# Internal cluster URLs used by default for k8s deployments.
# See packages/config/chains.json for node configuration details.

[rpc_endpoints]
# -----------------------------------------------------------------------------
# Local Development (ports from packages/config/chain/localnet.json)
# -----------------------------------------------------------------------------
local = "${LOCALNET_RPC_URL-http://127.0.0.1:6546}"
local_l1 = "${LOCALNET_L1_RPC_URL-http://127.0.0.1:6545}"

# -----------------------------------------------------------------------------
# Testnet - Jeju L2 (chainId: 420690)
# -----------------------------------------------------------------------------
jeju_testnet = "${JEJU_TESTNET_RPC_URL-https://testnet-rpc.jejunetwork.org}"
jeju_testnet_internal = "${JEJU_TESTNET_INTERNAL_RPC_URL-http://reth-sequencer.execution.svc.cluster.local:8545}"

# -----------------------------------------------------------------------------
# Testnet - L1 Sepolia (chainId: 11155111)
# -----------------------------------------------------------------------------
sepolia = "${SEPOLIA_RPC_URL-https://ethereum-sepolia-rpc.publicnode.com}"
sepolia_internal = "${SEPOLIA_INTERNAL_RPC_URL-http://geth-l1.l1.svc.cluster.local:8545}"

# -----------------------------------------------------------------------------
# Testnet - L2 Networks
# -----------------------------------------------------------------------------
base_sepolia = "${BASE_SEPOLIA_RPC_URL-http://op-geth-base-sepolia.l2-base.svc.cluster.local:8545}"
base_sepolia_public = "https://sepolia.base.org"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC_URL-http://op-geth-optimism-sepolia.l2-optimism.svc.cluster.local:8545}"
optimism_sepolia_public = "https://sepolia.optimism.io"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL-http://nitro-arbitrum-sepolia.l2-arbitrum.svc.cluster.local:8547}"
arbitrum_sepolia_public = "https://sepolia-rollup.arbitrum.io/rpc"
bsc_testnet = "${BSC_TESTNET_RPC_URL-http://bsc-geth-testnet.l1-bsc.svc.cluster.local:8545}"
bsc_testnet_public = "https://bsc-testnet-rpc.publicnode.com"

# -----------------------------------------------------------------------------
# Mainnet - Jeju L2 (chainId: 420691)
# -----------------------------------------------------------------------------
jeju = "${JEJU_MAINNET_RPC_URL-https://rpc.jejunetwork.org}"

# -----------------------------------------------------------------------------
# Mainnet - L1 Ethereum (chainId: 1)
# -----------------------------------------------------------------------------
mainnet = "${MAINNET_RPC_URL-http://geth-mainnet.l1.svc.cluster.local:8545}"
mainnet_public = "${MAINNET_PUBLIC_RPC_URL-https://eth.llamarpc.com}"

# -----------------------------------------------------------------------------
# Mainnet - L2 Networks
# -----------------------------------------------------------------------------
base = "${BASE_RPC_URL-http://op-geth-base.l2-base.svc.cluster.local:8545}"
base_public = "https://mainnet.base.org"
optimism = "${OPTIMISM_RPC_URL-http://op-geth-optimism.l2-optimism.svc.cluster.local:8545}"
optimism_public = "https://mainnet.optimism.io"
arbitrum = "${ARBITRUM_RPC_URL-http://nitro-arbitrum.l2-arbitrum.svc.cluster.local:8547}"
arbitrum_public = "https://arb1.arbitrum.io/rpc"
bsc = "${BSC_RPC_URL-http://bsc-geth.l1-bsc.svc.cluster.local:8545}"
bsc_public = "https://bsc-rpc.publicnode.com"


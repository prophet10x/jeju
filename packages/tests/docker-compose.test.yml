# Jeju Test Infrastructure
# Real services for integration/e2e testing
#
# Profiles:
#   - chain: L1 + L2 only (no build required)
#   - services: Chain + databases + IPFS (no build required)
#   - full: Everything including multi-chain
#
# Apps (indexer, gateway, etc.) should be started separately via `bun run dev`
# This compose file provides the infrastructure dependencies.
#
# Usage:
#   jeju test --mode=integration  # Uses 'services' profile
#   jeju test --mode=full         # Uses 'full' profile
#
# Manual:
#   docker compose -f docker-compose.test.yml --profile chain up -d
#   docker compose -f docker-compose.test.yml --profile services up -d

x-healthcheck-defaults: &healthcheck-defaults
  interval: 10s
  timeout: 5s
  retries: 5
  start_period: 10s

services:
  # ============================================================================
  # CHAIN LAYER (L1 + L2)
  # ============================================================================
  
  geth-l1:
    image: ethereum/client-go:v1.14.12
    profiles: [chain, services, full]
    container_name: jeju-l1
    ports:
      - "8545:8545"
      - "8546:8546"
    command:
      - --dev
      - --dev.period=1
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,debug,personal,admin,txpool
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3
      - --ws.origins=*
      - --nodiscover
      - --maxpeers=0
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "wget -qO- http://localhost:6546 || exit 1"]
    networks:
      - jeju-test

  op-geth:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:v1.101603.5
    profiles: [chain, services, full]
    container_name: jeju-l2
    depends_on:
      geth-l1:
        condition: service_healthy
    ports:
      - "6546:6546"
      - "6547:6547"
    command:
      - --dev
      - --dev.period=2
      - --http
      - --http.addr=0.0.0.0
      - --http.port=6546
      - --http.api=eth,net,web3,debug,txpool,admin
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=6547
      - --ws.api=eth,net,web3,debug
      - --ws.origins=*
      - --nodiscover
      - --maxpeers=0
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "wget -qO- http://localhost:6546 || exit 1"]
    networks:
      - jeju-test

  # ============================================================================
  # DATABASE LAYER
  # ============================================================================

  postgres:
    image: postgres:16-alpine
    profiles: [services, full]
    container_name: jeju-postgres
    environment:
      # WARNING: Test-only credentials - DO NOT use in production
      # Production should use environment variables from a secure secret store
      POSTGRES_USER: jeju
      POSTGRES_PASSWORD: jeju
      POSTGRES_DB: jeju
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U jeju"]
    networks:
      - jeju-test

  redis:
    image: redis:7-alpine
    profiles: [services, full]
    container_name: jeju-redis
    ports:
      - "6379:6379"
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
    networks:
      - jeju-test

  # ============================================================================
  # STORAGE (IPFS)
  # ============================================================================

  ipfs:
    image: ipfs/kubo:latest
    profiles: [services, full]
    container_name: jeju-ipfs
    ports:
      - "4001:4001"       # P2P
      - "5001:5001"       # API
      - "8080:8080"       # Gateway
    volumes:
      - ipfs-data:/data/ipfs
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "ipfs id || exit 1"]
    networks:
      - jeju-test

  # ============================================================================
  # MONITORING (optional)
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    profiles: [full]
    container_name: jeju-prometheus
    ports:
      - "9090:9090"
    networks:
      - jeju-test

  grafana:
    image: grafana/grafana:latest
    profiles: [full]
    container_name: jeju-grafana
    depends_on:
      - prometheus
    environment:
      # ⚠️  SECURITY WARNING ⚠️
      # Test-only credentials - NEVER use in production!
      # Production MUST use strong passwords from a secure secret store.
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "4010:3000"
    networks:
      - jeju-test

  # ============================================================================
  # SOLANA (for cross-chain testing)
  # ============================================================================

  solana:
    image: solanalabs/solana:v1.18.22
    profiles: [solana, full]
    container_name: jeju-solana
    ports:
      - "8899:8899"      # RPC
      - "8900:8900"      # Pubsub
      - "9900:9900"      # Faucet
    command:
      - solana-test-validator
      - --ledger=/ledger
      - --rpc-port=8899
      - --faucet-port=9900
      - --no-bpf-jit
      - --reset
    volumes:
      - solana-ledger:/ledger
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "solana --url http://localhost:8899 cluster-version || exit 1"]
    networks:
      - jeju-test

  # ============================================================================
  # ARBITRUM (for cross-chain testing)
  # ============================================================================

  arbitrum:
    image: offchainlabs/nitro-node:v2.3.4-rc.3
    profiles: [full]
    container_name: jeju-arbitrum
    ports:
      - "8547:8547"
    command:
      - --dev
      - --http.addr=0.0.0.0
      - --http.port=8547
      - --http.api=eth,net,web3,debug
      - --http.corsdomain=*
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "wget -qO- http://localhost:8547 || exit 1"]
    networks:
      - jeju-test

  # ============================================================================
  # BASE (for cross-chain testing)
  # ============================================================================

  base:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:v1.101603.5
    profiles: [full]
    container_name: jeju-base
    ports:
      - "8548:8548"
    command:
      - --dev
      - --dev.period=2
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8548
      - --http.api=eth,net,web3,debug
      - --http.corsdomain=*
      - --nodiscover
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "wget -qO- http://localhost:8548 || exit 1"]
    networks:
      - jeju-test

networks:
  jeju-test:
    name: jeju-test
    driver: bridge

volumes:
  postgres-data:
  ipfs-data:
  solana-ledger:

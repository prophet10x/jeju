name: Node App Release

on:
  push:
    tags:
      - 'node-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

env:
  APP_NAME: jeju-node

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run tests
        run: cd apps/node && bun test src

  build-linux:
    name: Build Linux
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Install Tauri dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      
      - name: Build Tauri app
        working-directory: apps/node
        run: |
          bun install
          bun run build:tauri
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            apps/node/src-tauri/target/release/bundle/deb/*.deb
            apps/node/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/node/src-tauri/target/release/bundle/rpm/*.rpm

  build-macos:
    name: Build macOS
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      
      - name: Build Tauri app
        working-directory: apps/node
        run: |
          bun install
          bun run build:tauri
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            apps/node/src-tauri/target/release/bundle/dmg/*.dmg
            apps/node/src-tauri/target/release/bundle/macos/*.app

  build-windows:
    name: Build Windows
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      
      - name: Build Tauri app
        working-directory: apps/node
        run: |
          bun install
          bun run build:tauri
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            apps/node/src-tauri/target/release/bundle/msi/*.msi
            apps/node/src-tauri/target/release/bundle/nsis/*.exe

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/node-v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: node-v${{ steps.version.outputs.version }}
          name: Jeju Node v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') }}
          files: |
            artifacts/linux-artifacts/**/*
            artifacts/macos-artifacts/**/*
            artifacts/windows-artifacts/**/*
          body: |
            ## Jeju Node v${{ steps.version.outputs.version }}
            
            Run infrastructure and earn rewards on the Jeju Network.
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | **Windows** | `.msi` or `.exe` installer |
            | **macOS** | `.dmg` disk image |
            | **Linux** | `.AppImage`, `.deb`, or `.rpm` |
            
            ### Quick Start
            
            1. Download and install for your platform
            2. Run `jeju-node setup` to configure
            3. Run `jeju-node start` to begin earning
            
            ### CLI Usage
            
            ```bash
            # Install via npm/bun
            npm install -g @jejunetwork/node
            # or
            bun add -g @jejunetwork/node
            
            # Configure
            jeju-node setup
            
            # Start
            jeju-node start
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/node-v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/node/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/jeju-node:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/jeju-node:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


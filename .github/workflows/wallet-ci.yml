name: Wallet CI

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/wallet/**"
      - ".github/workflows/wallet-*.yml"
  push:
    branches: [main]
    paths:
      - "apps/wallet/**"

concurrency:
  group: wallet-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: apps/wallet

jobs:
  # ============================================
  # QUALITY CHECKS
  # ============================================
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          flags: wallet-unit

  e2e-tests:
    name: E2E Tests (Live)
    runs-on: ubuntu-latest
    needs: [lint-typecheck]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Start Jeju localnet (anvil on port 6546)
        run: |
          anvil --chain-id 1337 --port 6546 --block-time 1 --accounts 10 --balance 10000 &
          sleep 3
          curl -s -X POST http://localhost:6546 -H "Content-Type: application/json" -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' | grep -q "0x539" && echo "Localnet running"
        working-directory: .

      - name: Run E2E tests (live)
        run: bun run test:e2e
        env:
          JEJU_RPC_URL: http://localhost:6546

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: |
            apps/wallet/playwright-report
            apps/wallet/test-results
          retention-days: 7

  e2e-extension-tests:
    name: E2E Tests (Extension)
    runs-on: ubuntu-latest
    needs: [lint-typecheck]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build Chrome extension
        run: bun run build:ext:chrome

      - name: Run extension E2E tests
        run: xvfb-run --auto-servernum -- bun run test:e2e:extension
        env:
          DISPLAY: :99

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: extension-e2e-results
          path: |
            apps/wallet/playwright-report
            apps/wallet/test-results
          retention-days: 7

  e2e-metamask-tests:
    name: E2E Tests (MetaMask)
    runs-on: ubuntu-latest
    needs: [lint-typecheck, e2e-extension-tests]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: .

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Install Xvfb and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libgbm1

      - name: Start Jeju localnet (anvil on port 6546)
        run: |
          anvil --chain-id 1337 --port 6546 --block-time 1 --accounts 10 --balance 10000 &
          sleep 3
          curl -s -X POST http://localhost:6546 -H "Content-Type: application/json" -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' | grep -q "0x539" && echo "Localnet running"
        working-directory: .

      - name: Create Synpress cache
        run: xvfb-run --auto-servernum -- bunx synpress tests/wallet-setup --force
        env:
          DISPLAY: :99
        continue-on-error: true

      - name: Run MetaMask E2E tests
        run: xvfb-run --auto-servernum -- bun run test:e2e:metamask
        env:
          DISPLAY: :99
          JEJU_RPC_URL: http://localhost:6546

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: metamask-e2e-results
          path: |
            apps/wallet/playwright-report
            apps/wallet/test-results
          retention-days: 7

  # ============================================
  # WEB BUILD
  # ============================================
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [lint-typecheck]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web app
        run: bun run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/wallet/dist
          retention-days: 7

  # ============================================
  # BROWSER EXTENSIONS
  # ============================================
  build-extensions:
    name: Build Extensions
    runs-on: ubuntu-latest
    needs: [lint-typecheck]
    strategy:
      matrix:
        target: [chrome, firefox, safari, edge, brave]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build ${{ matrix.target }} extension
        run: EXT_TARGET=${{ matrix.target }} bun run build:ext

      - name: Zip extension
        run: cd dist-ext-${{ matrix.target }} && zip -r ../network-wallet-${{ matrix.target }}.zip .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-extension
          path: |
            apps/wallet/dist-ext-${{ matrix.target }}
            apps/wallet/network-wallet-${{ matrix.target }}.zip
          retention-days: 7

  # ============================================
  # DESKTOP BUILDS (TAURI)
  # ============================================
  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    needs: [lint-typecheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-arm64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: dmg/*.dmg
          - platform: macos-x64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: dmg/*.dmg
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: msi/*.msi
          - platform: linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: |
              deb/*.deb
              appimage/*.AppImage
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/wallet/src-tauri

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Tauri app
        run: bun run tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload desktop artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: apps/wallet/src-tauri/target/${{ matrix.target }}/release/bundle/${{ matrix.artifact }}
          retention-days: 14

  # ============================================
  # LINUX SNAP BUILD
  # ============================================
  build-snap:
    name: Build Snap
    needs: [lint-typecheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Snapcraft
        uses: snapcore/action-build@v1
        id: snapcraft
        with:
          path: apps/wallet

      - name: Upload snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap-build
          path: ${{ steps.snapcraft.outputs.snap }}
          retention-days: 14

  # ============================================
  # ANDROID BUILD
  # ============================================
  build-android:
    name: Build Android
    needs: [lint-typecheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web assets
        run: bun run build

      - name: Sync Capacitor
        run: bunx cap sync android

      - name: Build Android Debug APK
        working-directory: apps/wallet/android
        run: ./gradlew assembleDebug

      - name: Build Android Release APK
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        working-directory: apps/wallet/android
        run: ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Android App Bundle
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        working-directory: apps/wallet/android
        run: ./gradlew bundleRelease
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            apps/wallet/android/app/build/outputs/apk/**/*.apk
            apps/wallet/android/app/build/outputs/bundle/**/*.aab
          retention-days: 14

  # ============================================
  # iOS BUILD
  # ============================================
  build-ios:
    name: Build iOS
    needs: [lint-typecheck]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web assets
        run: bun run build

      - name: Sync Capacitor
        run: bunx cap sync ios

      - name: Install CocoaPods dependencies
        working-directory: apps/wallet/ios/App
        run: pod install

      - name: Build iOS (Simulator)
        working-directory: apps/wallet/ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -derivedDataPath build \
            build

      - name: Setup code signing
        if: secrets.IOS_CERTIFICATE_BASE64 != ''
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS (Release Archive)
        if: secrets.IOS_CERTIFICATE_BASE64 != ''
        working-directory: apps/wallet/ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}" \
            DEVELOPMENT_TEAM="${{ secrets.IOS_TEAM_ID }}"

      - name: Export IPA
        if: secrets.IOS_CERTIFICATE_BASE64 != ''
        working-directory: apps/wallet/ios/App
        run: |
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/export \
            -exportOptionsPlist ../../ExportOptions.plist

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            apps/wallet/ios/App/build/export/*.ipa
            apps/wallet/ios/App/build/Build/Products/Debug-iphonesimulator/*.app
          retention-days: 14

  # ============================================
  # BUILD SUMMARY
  # ============================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-web, build-extensions, build-desktop, build-android, build-ios, build-snap, e2e-tests, e2e-extension-tests, e2e-metamask-tests]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Check build status
        run: |
          echo "Build Summary:"
          echo "=============="
          echo "Web: ${{ needs.build-web.result }}"
          echo "Extensions: ${{ needs.build-extensions.result }}"
          echo "Desktop: ${{ needs.build-desktop.result }}"
          echo "Android: ${{ needs.build-android.result }}"
          echo "iOS: ${{ needs.build-ios.result }}"
          echo "Snap: ${{ needs.build-snap.result }}"
          echo ""
          echo "E2E Tests:"
          echo "==========="
          echo "Live E2E: ${{ needs.e2e-tests.result }}"
          echo "Extension E2E: ${{ needs.e2e-extension-tests.result }}"
          echo "MetaMask E2E: ${{ needs.e2e-metamask-tests.result }}"

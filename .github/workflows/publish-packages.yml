name: Publish Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.1)'
        required: true
      dry_run:
        description: 'Dry run (do not actually publish)'
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      # Build Solidity contracts first
      - name: Build contracts (Forge)
        working-directory: packages/contracts
        run: forge build

      - name: Export ABIs
        working-directory: packages/contracts
        run: bun run scripts/export-abis.ts || echo "Using existing ABIs"

      # Build all TypeScript packages in dependency order
      - name: Build @jejunetwork/types
        working-directory: packages/types
        run: bun run build

      - name: Build @jejunetwork/contracts
        working-directory: packages/contracts
        run: bun run build

      - name: Build @jejunetwork/oauth3
        working-directory: packages/oauth3
        run: bun run build

      - name: Build @jejunetwork/kms
        working-directory: packages/kms
        run: bun run build

      - name: Build @jejunetwork/db
        working-directory: packages/db
        run: bun run build

      - name: Build @jejunetwork/messaging
        working-directory: packages/messaging
        run: bun run build

      - name: Build @jejunetwork/shared
        working-directory: packages/shared
        run: bun run build

      - name: Build @jejunetwork/sdk
        working-directory: packages/sdk
        run: bun run build

      - name: Build @jejunetwork/ui
        working-directory: packages/ui
        run: bun run build

      - name: Build @jejunetwork/bots
        working-directory: packages/bots
        run: bun run build

      - name: Build @jejunetwork/farcaster
        working-directory: packages/farcaster
        run: bun run build

      - name: Build @jejunetwork/cli
        working-directory: packages/cli
        run: bun run build

      # Run tests
      - name: Run contract tests
        working-directory: packages/contracts
        run: forge test

      - name: Run KMS tests
        working-directory: packages/kms
        run: bun test || echo "KMS tests skipped"

      - name: Run DB tests
        working-directory: packages/db
        run: bun test || echo "DB tests skipped"

      # Update versions and resolve workspace deps
      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGES="types config contracts oauth3 kms db messaging shared sdk ui bots farcaster cli tests"
          
          for pkg in $PACKAGES; do
            if [ -f "packages/$pkg/package.json" ]; then
              cd packages/$pkg
              jq ".version = \"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
              jq --arg v "^$VERSION" '
                if .dependencies then .dependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end |
                if .peerDependencies then .peerDependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end |
                if .devDependencies then .devDependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end
              ' package.json > tmp.json && mv tmp.json package.json
              echo "Updated packages/$pkg to $VERSION"
              cd ../..
            fi
          done

      # Publish packages in dependency order
      - name: Publish @jejunetwork/types
        working-directory: packages/types
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/config
        working-directory: packages/config
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/contracts
        working-directory: packages/contracts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/oauth3
        working-directory: packages/oauth3
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/kms
        working-directory: packages/kms
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/db
        working-directory: packages/db
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/messaging
        working-directory: packages/messaging
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/shared
        working-directory: packages/shared
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/sdk
        working-directory: packages/sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/ui
        working-directory: packages/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/bots
        working-directory: packages/bots
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/farcaster
        working-directory: packages/farcaster
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/cli
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      - name: Publish @jejunetwork/tests
        working-directory: packages/tests
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Already published"
          fi

      # Create GitHub release
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Published Packages
            
            | Package | Version |
            |---------|---------|
            | @jejunetwork/types | ${{ steps.version.outputs.version }} |
            | @jejunetwork/config | ${{ steps.version.outputs.version }} |
            | @jejunetwork/contracts | ${{ steps.version.outputs.version }} |
            | @jejunetwork/oauth3 | ${{ steps.version.outputs.version }} |
            | @jejunetwork/kms | ${{ steps.version.outputs.version }} |
            | @jejunetwork/db | ${{ steps.version.outputs.version }} |
            | @jejunetwork/messaging | ${{ steps.version.outputs.version }} |
            | @jejunetwork/shared | ${{ steps.version.outputs.version }} |
            | @jejunetwork/sdk | ${{ steps.version.outputs.version }} |
            | @jejunetwork/ui | ${{ steps.version.outputs.version }} |
            | @jejunetwork/bots | ${{ steps.version.outputs.version }} |
            | @jejunetwork/farcaster | ${{ steps.version.outputs.version }} |
            | @jejunetwork/cli | ${{ steps.version.outputs.version }} |
            | @jejunetwork/tests | ${{ steps.version.outputs.version }} |
            
            Install via npm:
            ```bash
            npm install @jejunetwork/sdk
            npm install @jejunetwork/cli
            npm install @jejunetwork/contracts
            ```

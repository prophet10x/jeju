name: Publish Packages

on:
  push:
    tags:
      - 'v*'  # Matches v1.0.0, v0.1.0, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.1)'
        required: true
      dry_run:
        description: 'Dry run (do not actually publish)'
        type: boolean
        default: true
      packages:
        description: 'Packages to publish (comma-separated, or "all")'
        default: 'all'

permissions:
  contents: read
  id-token: write  # Required for npm provenance

env:
  # Publishable packages in dependency order
  PACKAGES: >-
    types
    config
    contracts
    kms
    cql
    shared
    oauth3
    messaging
    cli
    tests

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      # Build contracts first (Forge)
      - name: Build contracts (Forge)
        working-directory: packages/contracts
        run: |
          forge build
          echo "Solidity contracts compiled"

      - name: Export ABIs
        working-directory: packages/contracts
        run: |
          bun run scripts/export-abis.ts || echo "ABI export script not available, using existing ABIs"
          echo "ABIs ready"

      # Build all TypeScript packages
      - name: Build @jejunetwork/types
        working-directory: packages/types
        run: bun run build

      - name: Build @jejunetwork/contracts
        working-directory: packages/contracts
        run: bun run build

      - name: Build @jeju/kms
        working-directory: packages/kms
        run: bun run build

      - name: Build @jeju/db
        working-directory: packages/db
        run: bun run build

      - name: Build @jeju/messaging
        working-directory: packages/messaging
        run: bun run build

      - name: Build @jeju/oauth3
        working-directory: packages/oauth3
        run: bun run build

      - name: Build @jejunetwork/cli
        working-directory: packages/cli
        run: bun run build

      # Run tests
      - name: Run contract tests
        working-directory: packages/contracts
        run: forge test

      - name: Run KMS tests
        working-directory: packages/kms
        run: bun test

      - name: Run DB tests
        working-directory: packages/db
        run: bun test

      # Update versions for all packages and resolve workspace deps
      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          for pkg in types config contracts kms db shared oauth3 messaging cli tests; do
            if [ -f "packages/$pkg/package.json" ]; then
              cd packages/$pkg
              # Update version
              jq ".version = \"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
              # Replace workspace:* with ^VERSION for dependencies
              jq --arg v "^$VERSION" '
                if .dependencies then .dependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end |
                if .peerDependencies then .peerDependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end |
                if .devDependencies then .devDependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end
              ' package.json > tmp.json && mv tmp.json package.json
              echo "Updated packages/$pkg to $VERSION"
              cd ../..
            fi
          done

      # Publish packages in dependency order
      - name: Publish @jejunetwork/types
        working-directory: packages/types
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jejunetwork/types"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jejunetwork/config
        working-directory: packages/config
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jejunetwork/config"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jejunetwork/contracts
        working-directory: packages/contracts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jejunetwork/contracts"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jeju/kms
        working-directory: packages/kms
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jeju/kms"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jeju/db
        working-directory: packages/db
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jeju/db"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jeju/shared
        working-directory: packages/shared
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jeju/shared"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jeju/oauth3
        working-directory: packages/oauth3
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jeju/oauth3"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Run OAuth3 tests
        working-directory: packages/oauth3
        run: bun test || echo "OAuth3 tests skipped"

      - name: Publish @jeju/messaging
        working-directory: packages/messaging
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jeju/messaging"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jejunetwork/cli
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jejunetwork/cli"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      - name: Publish @jejunetwork/tests
        working-directory: packages/tests
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would publish @jejunetwork/tests"
            npm pack --dry-run
          else
            npm publish --access public --provenance || echo "Package may already exist at this version"
          fi

      # Create GitHub release
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Published Packages
            
            | Package | Version |
            |---------|---------|
            | @jejunetwork/types | ${{ steps.version.outputs.version }} |
            | @jejunetwork/config | ${{ steps.version.outputs.version }} |
            | @jejunetwork/contracts | ${{ steps.version.outputs.version }} |
            | @jeju/kms | ${{ steps.version.outputs.version }} |
            | @jeju/db | ${{ steps.version.outputs.version }} |
            | @jeju/shared | ${{ steps.version.outputs.version }} |
            | @jeju/oauth3 | ${{ steps.version.outputs.version }} |
            | @jeju/messaging | ${{ steps.version.outputs.version }} |
            | @jejunetwork/cli | ${{ steps.version.outputs.version }} |
            | @jejunetwork/tests | ${{ steps.version.outputs.version }} |
            
            Install via npm:
            ```bash
            npm install @jejunetwork/contracts@${{ steps.version.outputs.version }}
            npm install @jeju/kms@${{ steps.version.outputs.version }}
            npm install @jeju/db@${{ steps.version.outputs.version }}
            ```

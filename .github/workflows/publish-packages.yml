name: Publish Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        type: boolean
        default: true

permissions:
  contents: write
  id-token: write

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(node -p "require('./packages/types/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      # Build Solidity contracts first
      - name: Build contracts (Forge)
        working-directory: packages/contracts
        run: forge build

      - name: Export ABIs
        working-directory: packages/contracts
        run: bun run scripts/export-abis.ts || echo "Using existing ABIs"

      # Build all packages with Turbo (handles dependency order automatically)
      - name: Build all packages
        run: turbo run build --filter='./packages/*'

      # Run tests
      - name: Run contract tests
        working-directory: packages/contracts
        run: forge test

      - name: Run package tests
        run: turbo run test --filter='./packages/*' --continue || echo "Some tests skipped"

      # Validate packages are ready for publishing
      - name: Validate packages
        run: bun run scripts/publish-check.ts

      # Update versions from tag (for tag-triggered releases)
      - name: Update package versions
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGES="types config contracts oauth3 kms db messaging shared sdk ui bots farcaster cli tests api a2a eliza-plugin solana"
          
          for pkg in $PACKAGES; do
            if [ -f "packages/$pkg/package.json" ]; then
              # Check if package is not private
              IS_PRIVATE=$(jq -r '.private // false' "packages/$pkg/package.json")
              if [ "$IS_PRIVATE" = "true" ]; then
                echo "Skipping private package: $pkg"
                continue
              fi
              
              cd packages/$pkg
              jq ".version = \"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
              jq --arg v "^$VERSION" '
                if .dependencies then .dependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end |
                if .peerDependencies then .peerDependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end |
                if .devDependencies then .devDependencies |= with_entries(
                  if .value == "workspace:*" then .value = $v else . end
                ) else . end
              ' package.json > tmp.json && mv tmp.json package.json
              echo "Updated packages/$pkg to $VERSION"
              cd ../..
            fi
          done

      # Publish packages in dependency order
      - name: Publish packages
        if: github.event.inputs.dry_run != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PACKAGES=(
            "types"
            "config"
            "contracts"
            "oauth3"
            "kms"
            "db"
            "api"
            "a2a"
            "messaging"
            "shared"
            "sdk"
            "solana"
            "ui"
            "bots"
            "farcaster"
            "eliza-plugin"
            "cli"
            "tests"
          )
          
          for pkg in "${PACKAGES[@]}"; do
            if [ -f "packages/$pkg/package.json" ]; then
              IS_PRIVATE=$(jq -r '.private // false' "packages/$pkg/package.json")
              if [ "$IS_PRIVATE" = "true" ]; then
                echo "‚è≠Ô∏è  Skipping private: @jejunetwork/$pkg"
                continue
              fi
              
              echo "üì¶ Publishing @jejunetwork/$pkg..."
              cd packages/$pkg
              npm publish --access public --provenance || echo "‚ö†Ô∏è  Already published or failed: $pkg"
              cd ../..
            fi
          done

      # Dry run mode
      - name: Dry run (pack only)
        if: github.event.inputs.dry_run == 'true'
        run: |
          PACKAGES="types config contracts oauth3 kms db api a2a messaging shared sdk solana ui bots farcaster eliza-plugin cli tests"
          
          for pkg in $PACKAGES; do
            if [ -f "packages/$pkg/package.json" ]; then
              IS_PRIVATE=$(jq -r '.private // false' "packages/$pkg/package.json")
              if [ "$IS_PRIVATE" = "true" ]; then
                echo "‚è≠Ô∏è  Skipping private: @jejunetwork/$pkg"
                continue
              fi
              
              echo "üì¶ Packing @jejunetwork/$pkg..."
              cd packages/$pkg
              npm pack --dry-run
              cd ../..
            fi
          done

      # Create GitHub release
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Published Packages
            
            | Package | Version |
            |---------|---------|
            | @jejunetwork/types | ${{ steps.version.outputs.version }} |
            | @jejunetwork/config | ${{ steps.version.outputs.version }} |
            | @jejunetwork/contracts | ${{ steps.version.outputs.version }} |
            | @jejunetwork/auth | ${{ steps.version.outputs.version }} |
            | @jejunetwork/kms | ${{ steps.version.outputs.version }} |
            | @jejunetwork/db | ${{ steps.version.outputs.version }} |
            | @jejunetwork/api | ${{ steps.version.outputs.version }} |
            | @jejunetwork/a2a | ${{ steps.version.outputs.version }} |
            | @jejunetwork/messaging | ${{ steps.version.outputs.version }} |
            | @jejunetwork/shared | ${{ steps.version.outputs.version }} |
            | @jejunetwork/sdk | ${{ steps.version.outputs.version }} |
            | @jejunetwork/solana | ${{ steps.version.outputs.version }} |
            | @jejunetwork/ui | ${{ steps.version.outputs.version }} |
            | @jejunetwork/bots | ${{ steps.version.outputs.version }} |
            | @jejunetwork/farcaster | ${{ steps.version.outputs.version }} |
            | @jejunetwork/eliza-plugin | ${{ steps.version.outputs.version }} |
            | @jejunetwork/cli | ${{ steps.version.outputs.version }} |
            | @jejunetwork/tests | ${{ steps.version.outputs.version }} |
            
            Install via npm:
            ```bash
            npm install @jejunetwork/sdk
            npm install @jejunetwork/cli
            npm install @jejunetwork/contracts
            ```

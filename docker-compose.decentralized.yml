# Decentralized Decentralized OP Stack with Multi-Client Diversity
# 
# This docker-compose sets up a complete Decentralized decentralized rollup with:
# - L1: Geth, Reth, and Nethermind running in parallel
# - L2: Multiple sequencers with client diversity
# - Decentralized services: SequencerRegistry, ThresholdBatchSubmitter, Challenger
#
# SECURITY NOTES:
# - Use Docker secrets for JWT and private keys in production
# - Configure CORS_ORIGINS env var to restrict origins
# - All private keys should come from external secrets manager
#
# Usage:
#   docker-compose -f docker-compose.decentralized.yml up
#
# Prerequisites:
#   - Set environment variables in .env.decentralized
#   - Configure secrets via Docker secrets or external KMS

services:
  # ============================================================================
  # L1 EXECUTION LAYER - Multi-Client (Geth, Reth, Nethermind)
  # ============================================================================
  
  # L1 Geth - Primary L1 node
  geth-l1:
    image: ethereum/client-go:v1.14.11
    container_name: jeju-decentralized-geth-l1
    ports:
      - "8545:8545"
      - "8546:8546"
      - "8551:8551"
    command:
      - --dev
      - --dev.period=12
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,debug,personal,engine,admin
      - --http.corsdomain=${CORS_ORIGINS:-http://localhost:3000,http://localhost:4000}
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3
      - --ws.origins=${WS_ORIGINS:-http://localhost:3000,http://localhost:4000}
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=${AUTHRPC_VHOSTS:-localhost,op-node,op-batcher,op-proposer}
      - --authrpc.jwtsecret=/run/secrets/jwt-secret
      - --nodiscover
    volumes:
      - geth-l1-data:/data
    secrets:
      - jwt-secret
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8545"]
      interval: 5s
      timeout: 3s
      retries: 10

  # L1 Reth - Secondary L1 node for client diversity
  reth-l1:
    image: ghcr.io/paradigmxyz/reth:v1.1.2
    container_name: jeju-decentralized-reth-l1
    ports:
      - "8645:8545"
      - "8646:8546"
    command:
      - node
      - --dev
      - --dev.block-time=12000ms
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,txpool,trace
      - --http.corsdomain=${CORS_ORIGINS:-http://localhost:3000,http://localhost:4000}
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3
      - --ws.origins=${WS_ORIGINS:-http://localhost:3000,http://localhost:4000}
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/run/secrets/jwt-secret
      - --datadir=/data
    volumes:
      - reth-l1-data:/data
    secrets:
      - jwt-secret
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 5s
      timeout: 3s
      retries: 10

  # L1 Nethermind - Third L1 node for client diversity
  nethermind-l1:
    image: nethermind/nethermind:1.28.0
    container_name: jeju-decentralized-nethermind-l1
    ports:
      - "8745:8545"
      - "8746:8546"
    command:
      - --config=none
      - --Init.ChainSpecPath=/chainspec/dev.json
      - --JsonRpc.Enabled=true
      - --JsonRpc.Host=0.0.0.0
      - --JsonRpc.Port=8545
      - --JsonRpc.EnabledModules=Eth,Subscribe,Trace,TxPool,Web3,Personal,Proof,Net
      - --Init.WebSocketsEnabled=true
      - --JsonRpc.WebSocketsPort=8546
      - --JsonRpc.EnginePort=8551
      - --JsonRpc.JwtSecretFile=/secrets/jwt-secret.txt
      - --datadir=/data
      - --log=INFO
    volumes:
      - nethermind-l1-data:/data
      - ./secrets:/secrets:ro
      - ./config/chainspecs:/chainspec:ro
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ============================================================================
  # L2 EXECUTION LAYER - Multi-Client Sequencers
  # ============================================================================
  
  # L2 Geth Sequencer (Primary)
  op-geth-sequencer-1:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:v1.101315.2
    container_name: jeju-decentralized-geth-seq-1
    ports:
      - "9545:8545"
      - "9546:8546"
    environment:
      - GETH_SEQUENCER=true
    command:
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,debug,txpool
      - --http.corsdomain=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3
      - --ws.origins=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.vhosts=*
      - --authrpc.jwtsecret=/secrets/jwt-secret.txt
      - --datadir=/data
      - --rollup.sequencerhttp=http://op-node-1:8547
      - --rollup.disabletxpoolgossip=false
    volumes:
      - op-geth-seq-1-data:/data
      - ./secrets:/secrets:ro
    depends_on:
      geth-l1:
        condition: service_healthy
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8545"]
      interval: 5s
      timeout: 3s
      retries: 10

  # L2 Reth Sequencer (Secondary)
  op-reth-sequencer-2:
    image: ghcr.io/paradigmxyz/op-reth:v1.1.2
    container_name: jeju-decentralized-reth-seq-2
    ports:
      - "9645:8545"
      - "9646:8546"
    command:
      - node
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,txpool,trace
      - --http.corsdomain=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3
      - --ws.origins=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.port=8551
      - --authrpc.jwtsecret=/secrets/jwt-secret.txt
      - --datadir=/data
      - --rollup.sequencer-http=http://op-node-2:8547
    volumes:
      - op-reth-seq-2-data:/data
      - ./secrets:/secrets:ro
    depends_on:
      geth-l1:
        condition: service_healthy
    networks:
      - jeju-decentralized

  # L2 Nethermind Sequencer (Tertiary)
  op-nethermind-sequencer-3:
    image: nethermind/nethermind:1.28.0
    container_name: jeju-decentralized-nethermind-seq-3
    ports:
      - "9745:8545"
      - "9746:8546"
    command:
      - --config=op-mainnet
      - --JsonRpc.Enabled=true
      - --JsonRpc.Host=0.0.0.0
      - --JsonRpc.Port=8545
      - --JsonRpc.EnabledModules=Eth,Subscribe,TxPool,Web3,Net
      - --Init.WebSocketsEnabled=true
      - --JsonRpc.WebSocketsPort=8546
      - --JsonRpc.EnginePort=8551
      - --JsonRpc.JwtSecretFile=/secrets/jwt-secret.txt
      - --datadir=/data
      - --log=INFO
    volumes:
      - op-nethermind-seq-3-data:/data
      - ./secrets:/secrets:ro
      - ./config/chainspecs:/chainspec:ro
    depends_on:
      geth-l1:
        condition: service_healthy
    networks:
      - jeju-decentralized

  # ============================================================================
  # OP STACK SERVICES
  # ============================================================================
  
  # OP Node 1 (for Geth sequencer)
  op-node-1:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:v1.9.4
    container_name: jeju-decentralized-op-node-1
    ports:
      - "7545:8545"
      - "7547:8547"
    environment:
      - OP_NODE_L1_ETH_RPC=http://geth-l1:8545
      - OP_NODE_L1_BEACON=http://beacon-mock:5052
      - OP_NODE_L2_ENGINE_RPC=http://op-geth-sequencer-1:8551
      - OP_NODE_L2_ENGINE_AUTH=/secrets/jwt-secret.txt
      - OP_NODE_SEQUENCER_ENABLED=true
      - OP_NODE_SEQUENCER_L1_CONFS=0
      - OP_NODE_P2P_DISABLE=true
    volumes:
      - ./secrets:/secrets:ro
      - ./config:/config:ro
    depends_on:
      - op-geth-sequencer-1
    networks:
      - jeju-decentralized

  # OP Node 2 (for Reth sequencer)
  op-node-2:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:v1.9.4
    container_name: jeju-decentralized-op-node-2
    ports:
      - "7645:8545"
      - "7647:8547"
    environment:
      - OP_NODE_L1_ETH_RPC=http://reth-l1:8545
      - OP_NODE_L1_BEACON=http://beacon-mock:5052
      - OP_NODE_L2_ENGINE_RPC=http://op-reth-sequencer-2:8551
      - OP_NODE_L2_ENGINE_AUTH=/secrets/jwt-secret.txt
      - OP_NODE_SEQUENCER_ENABLED=true
      - OP_NODE_SEQUENCER_L1_CONFS=0
      - OP_NODE_P2P_DISABLE=true
    volumes:
      - ./secrets:/secrets:ro
      - ./config:/config:ro
    depends_on:
      - op-reth-sequencer-2
    networks:
      - jeju-decentralized

  # OP Batcher - sends batches to threshold-batcher proxy
  op-batcher:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-batcher:v1.9.4
    container_name: jeju-decentralized-batcher
    environment:
      - OP_BATCHER_L1_ETH_RPC=http://threshold-batcher:4200/submit
      - OP_BATCHER_L2_ETH_RPC=http://op-geth-sequencer-1:8545
      - OP_BATCHER_ROLLUP_RPC=http://op-node-1:8547
      - OP_BATCHER_PRIVATE_KEY=${BATCHER_PRIVATE_KEY}
    volumes:
      - ./secrets:/secrets:ro
    depends_on:
      threshold-batcher:
        condition: service_healthy
    networks:
      - jeju-decentralized

  # Threshold Batcher Proxy - collects threshold signatures before L1 submission
  threshold-batcher:
    image: oven/bun:1
    container_name: jeju-decentralized-threshold-batcher
    working_dir: /app
    ports:
      - "4200:4200"
    volumes:
      - ./scripts/sequencer:/app
      - ./packages/contracts/deployments:/app/deployments:ro
    environment:
      - L1_RPC_URL=http://geth-l1:8545
      - THRESHOLD_BATCH_SUBMITTER_ADDRESS=${THRESHOLD_BATCH_SUBMITTER_ADDRESS}
      - COORDINATOR_PRIVATE_KEY=${DEPLOYER_PRIVATE_KEY}
      - SIGNER_1_URL=http://signer-1:4100
      - SIGNER_2_URL=http://signer-2:4100
      - SIGNER_3_URL=http://signer-3:4100
      - SIGNER_API_KEY=${SIGNER_API_KEY:-demo-key}
      - THRESHOLD=${SIGNER_THRESHOLD:-2}
      - BATCHER_PROXY_PORT=4200
    command: ["bun", "run", "threshold-batcher.ts"]
    depends_on:
      signer-1:
        condition: service_healthy
      signer-2:
        condition: service_healthy
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OP Proposer
  op-proposer:
    image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-proposer:v1.9.4
    container_name: jeju-decentralized-proposer
    environment:
      - OP_PROPOSER_L1_ETH_RPC=http://geth-l1:8545
      - OP_PROPOSER_ROLLUP_RPC=http://op-node-1:8547
      - OP_PROPOSER_PRIVATE_KEY=${PROPOSER_PRIVATE_KEY}
    volumes:
      - ./secrets:/secrets:ro
    depends_on:
      - op-node-1
    networks:
      - jeju-decentralized

  # ============================================================================
  # DECENTRALIZATION SERVICES
  # ============================================================================
  
  # Contract Deployer
  contract-deployer:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: jeju-decentralized-deployer
    working_dir: /contracts
    volumes:
      - ./packages/contracts:/contracts
      - deployer-cache:/root/.foundry
    environment:
      # SECURITY: Private key must be set via environment variable - no default
      - DEPLOYER_PRIVATE_KEY_FILE=/run/secrets/deployer-key
      - RPC_URL=http://geth-l1:8545
    command: >
      sh -c "
        echo 'Waiting for L1...' &&
        sleep 15 &&
        echo 'Deploying Decentralized contracts...' &&
        forge script script/Deploy.s.sol:Deploy --rpc-url $$RPC_URL --broadcast --legacy &&
        echo 'Deployment complete'
      "
    depends_on:
      geth-l1:
        condition: service_healthy
    networks:
      - jeju-decentralized
    secrets:
      - deployer-key

  # Consensus Coordinator - Real P2P signature collection
  consensus-coordinator:
    image: oven/bun:1
    container_name: jeju-decentralized-consensus
    working_dir: /app
    volumes:
      - ./scripts/sequencer:/app
      - ./packages/contracts/deployments:/app/deployments:ro
    environment:
      - L1_RPC_URL=http://geth-l1:8545
      - SEQUENCER_REGISTRY_ADDRESS=${SEQUENCER_REGISTRY_ADDRESS}
      - SIGNER_1_URL=http://signer-1:4100
      - SIGNER_2_URL=http://signer-2:4100
      - SIGNER_3_URL=http://signer-3:4100
      - SIGNER_API_KEY=${SIGNER_API_KEY:-demo-key}
      - VOTE_RATIO=0.67
      - BLOCK_INTERVAL=2000
      - NODE_ENV=development
    command: >
      sh -c "
        echo 'Waiting for contracts and signers...' &&
        sleep 30 &&
        echo 'Starting consensus coordinator...' &&
        bun run run-consensus.ts
      "
    depends_on:
      contract-deployer:
        condition: service_completed_successfully
      signer-1:
        condition: service_healthy
      signer-2:
        condition: service_healthy
    networks:
      - jeju-decentralized
    restart: unless-stopped

  # Challenger Service
  challenger:
    image: oven/bun:1
    container_name: jeju-decentralized-challenger
    working_dir: /app
    volumes:
      - ./scripts/dispute:/app
      - ./packages/contracts/deployments:/app/deployments:ro
    environment:
      - L1_RPC_URL=http://geth-l1:8545
      - DISPUTE_GAME_FACTORY_ADDRESS=${DISPUTE_GAME_FACTORY_ADDRESS}
      - PROVER_ADDRESS=${PROVER_ADDRESS}
      # SECURITY: Private key must be set via environment variable - no default
      - CHALLENGER_PRIVATE_KEY_FILE=/run/secrets/challenger-key
    command: >
      sh -c "
        echo 'Waiting for contracts...' &&
        sleep 40 &&
        echo 'Starting challenger...' &&
        bun run run-challenger.ts
      "
    depends_on:
      - contract-deployer
    networks:
      - jeju-decentralized
    secrets:
      - challenger-key
    restart: unless-stopped

  # ============================================================================
  # P2P THRESHOLD SIGNERS - One per sequencer operator
  # Each signer holds ONLY its own private key
  # ============================================================================
  
  # Signer 1 (Geth sequencer operator)
  signer-1:
    image: oven/bun:1
    container_name: jeju-decentralized-signer-1
    working_dir: /app
    ports:
      - "4100:4100"
    volumes:
      - ./scripts/sequencer:/app
    environment:
      - SIGNER_PRIVATE_KEY=${SEQUENCER_1_PRIVATE_KEY}
      - SIGNER_PORT=4100
    command: ["bun", "run", "signer-service.ts"]
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Signer 2 (Reth sequencer operator)
  signer-2:
    image: oven/bun:1
    container_name: jeju-decentralized-signer-2
    working_dir: /app
    ports:
      - "4101:4100"
    volumes:
      - ./scripts/sequencer:/app
    environment:
      - SIGNER_PRIVATE_KEY=${SEQUENCER_2_PRIVATE_KEY}
      - SIGNER_PORT=4100
    command: ["bun", "run", "signer-service.ts"]
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Signer 3 (Nethermind sequencer operator)
  signer-3:
    image: oven/bun:1
    container_name: jeju-decentralized-signer-3
    working_dir: /app
    ports:
      - "4102:4100"
    volumes:
      - ./scripts/sequencer:/app
    environment:
      - SIGNER_PRIVATE_KEY=${SEQUENCER_3_PRIVATE_KEY}
      - SIGNER_PORT=4100
    command: ["bun", "run", "signer-service.ts"]
    networks:
      - jeju-decentralized
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4100/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Signature Collector/Coordinator
  signature-collector:
    image: oven/bun:1
    container_name: jeju-decentralized-collector
    working_dir: /app
    ports:
      - "4110:4110"
    volumes:
      - ./scripts/sequencer:/app
      - ./packages/contracts/deployments:/app/deployments:ro
    environment:
      - L1_RPC_URL=http://geth-l1:8545
      - THRESHOLD_BATCH_SUBMITTER_ADDRESS=${THRESHOLD_BATCH_SUBMITTER_ADDRESS}
      - SIGNER_THRESHOLD=${SIGNER_THRESHOLD:-2}
      - SIGNER_1_URL=http://signer-1:4100
      - SIGNER_2_URL=http://signer-2:4100
      - SIGNER_3_URL=http://signer-3:4100
      - COORDINATOR_PRIVATE_KEY=${DEPLOYER_PRIVATE_KEY}
    command: >
      sh -c "
        echo 'Waiting for signers...' &&
        sleep 50 &&
        echo 'Starting signature collector...' &&
        bun run run-signer.ts
      "
    depends_on:
      signer-1:
        condition: service_healthy
      signer-2:
        condition: service_healthy
      signer-3:
        condition: service_healthy
    networks:
      - jeju-decentralized
    restart: unless-stopped

  # Beacon Mock (for dev mode)
  beacon-mock:
    image: python:3.11-alpine
    container_name: jeju-decentralized-beacon-mock
    command:
      - python3
      - -c
      - |
        import http.server
        import json
        class BeaconHandler(http.server.BaseHTTPRequestHandler):
            def do_GET(self):
                self.send_response(200)
                self.send_header("Content-type", "application/json")
                self.end_headers()
                if "/eth/v1/beacon/genesis" in self.path:
                    self.wfile.write(json.dumps({"data": {"genesis_time": "0"}}).encode())
                else:
                    self.wfile.write(json.dumps({"data": {}}).encode())
            def log_message(self, format, *args): pass
        http.server.HTTPServer(("", 5052), BeaconHandler).serve_forever()
    ports:
      - "5052:5052"
    networks:
      - jeju-decentralized

  # ============================================================================
  # MONITORING
  # ============================================================================
  
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: jeju-decentralized-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    networks:
      - jeju-decentralized

  grafana:
    image: grafana/grafana:10.2.0
    container_name: jeju-decentralized-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    networks:
      - jeju-decentralized

  # ============================================================================
  # PROXY NETWORK - Decentralized Bandwidth Marketplace
  # ============================================================================

  proxy-coordinator:
    build:
      context: .
      dockerfile: apps/compute/Dockerfile
    container_name: jeju-decentralized-proxy-coordinator
    ports:
      - "4020:4020"   # HTTP API
      - "4021:4021"   # WebSocket for nodes
    environment:
      - JEJU_RPC_URL=http://op-geth-sequencer-1:8545
      - PROXY_REGISTRY_ADDRESS=${PROXY_REGISTRY_ADDRESS:-0x0000000000000000000000000000000000000000}
      - PROXY_PAYMENT_ADDRESS=${PROXY_PAYMENT_ADDRESS:-0x0000000000000000000000000000000000000000}
      # SECURITY: Private key must be set via environment variable - no default
      - COORDINATOR_PRIVATE_KEY_FILE=/run/secrets/coordinator-key
      - PROXY_COORDINATOR_PORT=4020
      - PROXY_COORDINATOR_WS_PORT=4021
      # Decentralized fallback providers (optional)
      # Mysterium Network - requires running mysterium node
      - MYSTERIUM_NODE_URL=${MYSTERIUM_NODE_URL:-}
      - MYSTERIUM_IDENTITY=${MYSTERIUM_IDENTITY:-}
      # Orchid Network - requires Ethereum RPC for contract queries
      - ORCHID_RPC_URL=${ORCHID_RPC_URL:-}
      - ORCHID_STAKING_CONTRACT=${ORCHID_STAKING_CONTRACT:-}
      # Sentinel Network - decentralized VPN on Cosmos
      - SENTINEL_API_URL=${SENTINEL_API_URL:-}
    command: ["bun", "run", "apps/compute/src/proxy/scripts/start-coordinator.ts"]
    depends_on:
      op-geth-sequencer-1:
        condition: service_healthy
    networks:
      - jeju-decentralized
    secrets:
      - coordinator-key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4020/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Example proxy node (for testing)
  # SECURITY: Use Docker secrets for private keys in production
  proxy-node-1:
    build:
      context: .
      dockerfile: apps/compute/Dockerfile
    container_name: jeju-decentralized-proxy-node-1
    environment:
      - PROXY_COORDINATOR_URL=ws://proxy-coordinator:4021
      # Private key must be set via environment variable - no defaults
      - NODE_PRIVATE_KEY_FILE=/run/secrets/node-1-key
      - NODE_REGION=US
      - NODE_MAX_CONCURRENT=10
    command: ["bun", "run", "apps/compute/src/proxy/scripts/start-node.ts"]
    secrets:
      - node-1-key
    depends_on:
      proxy-coordinator:
        condition: service_healthy
    networks:
      - jeju-decentralized

volumes:
  geth-l1-data:
  reth-l1-data:
  nethermind-l1-data:
  op-geth-seq-1-data:
  op-reth-seq-2-data:
  op-nethermind-seq-3-data:
